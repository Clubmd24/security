<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
<header>
    <h1>Infinity Arena Security Wiki - Admin Panel</h1>
</header>
<div class="container">
    <h2>Add New User</h2>
    <form method="POST">
        <input type="hidden" name="add_user">
        <label for="username">Username:</label>
        <input type="text" name="username" required>
        <label for="password">Password:</label>
        <input type="password" name="password" required>
        <label for="role">Role:</label>
        <select name="role">
            <option value="standard">Standard</option>
            <option value="administrator">Administrator</option>
        </select>
        <button type="submit">Add User</button>
    </form>
<h2>Add New Entry</h2>
<form method="POST" enctype="multipart/form-data" action="/admin">
    <!-- Hidden input to indicate the specific action -->
    <input type="hidden" name="add_entry" value="1">
    
    <!-- Full Name Field -->
    <label for="full_name">Full Name:</label>
    <input type="text" name="full_name" id="full_name" required>
    
    <!-- Date Barred Field -->
    <label for="date_barred">Date Barred:</label>
    <input type="date" name="date_barred" id="date_barred" required>
    
    <!-- Date Bar Expires Field -->
    <label for="date_bar_expires">Date Bar Expires:</label>
    <input type="date" name="date_bar_expires" id="date_bar_expires" required>
    
    <!-- Reason Field -->
    <label for="reason">Reason:</label>
    <textarea name="reason" id="reason" required></textarea>
    
    <!-- Image Upload -->
    <label for="image">Upload Image:</label>
    <input type="file" name="image" id="image" accept="image/*" required>
    
    <!-- Submit Button -->
    <button type="submit">Add Entry</button>
</form>
   

    <h2>Current Users</h2>
    <ul>
        {% for user in users %}
        <li>{{ user['username'] }} - {{ user['role'] }}
            <a href="/delete_user/{{ user['id'] }}">Delete</a>
        </li>
        {% endfor %}
    </ul>
</div>
<footer>
    <p>&copy; 2024 Infinity Arena Security Wiki</p>
</footer>
</body>
</html>
